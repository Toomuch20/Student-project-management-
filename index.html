<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Student Project Management System</h1>
    <p>This system helps manage student project allocations.</p>

    <h2>Add Student</h2>
    <form id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="department">Department:</label>
        <input type="text" id="department" required>

        <label for="matric-number">Matric Number:</label>
        <input type="text" id="matric-number" required>

        <label for="project-topic">Project Topic:</label>
        <input type="text" id="project-topic" required>

        <button type="submit">Add Student</button>
    </form>

    <h2>Student List</h2>
    <ul id="student-list">
        <!-- List of students will appear here -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
